<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>

    <form
        <h1>Text Input</h1>
        <input type="text" name="" value="write here">

        <h1>Email input</h1>
        <input type="email" name="" value="Enter email">

        <h1>Button</h1>
        <input type="button" name="" value="Click here">

        <h1>checkbox</h1>
        <input type="checkbox" name="" value="">

        <h1>color</h1>
        <input type="color">

        <h1>Date</h1>
        <input type="date">

        <h1>datetime</h1>
        <input type="datetime-local">

        <h1>file</h1>
        <input type="file">

        <h1>hidden</h1>
        <input type="hidden">

        <h1>image</h1>
        <input type="image" name="" value="click here">

        <h1>month</h1>
        <input type="month">

        <h1>number</h1>
        <input type="number">

        <h1>password</h1>
        <input type="password">

        <h1>radio</h1>
        <input type="radio">

        <h1>range</h1>
        <input type="range">

         <h1>reset</h1>
        <input type="reset">

        <h1>search</h1>
        <input type="search" value="search">

        <h1>submit</h1>
        <input type="submit" value="submit">

        <h1>tel</h1>
        <input type="tel">

        <h1>time</h1>
        <input type="time">

        <h1>url</h1>
        <input type="url">

        <h1>week</h1>
        <input type="week">
    </form>

  </body>
</html>
