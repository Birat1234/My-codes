<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feedback</title>
  </head>
  <body>

    <form>

      <h1>Feedback Form</h1>

      <label for="nam">
        <h2>Your name:</h2>
        <input type="text" name="name" placeholder="Name">
      </label>


      <h2>Are you Indian?</h2>

      <label for="fdbk">Yes</label>

      <input type="radio" name="location" value="Indian">

      <label for="fdbk">No</label>
      <input type="radio" name="location" value="Other Country">


      <h2>How was your experience?</h2>

      <select name="str">

        <option value="Good">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>

      </select>

      <h2>Please enter your feedback</h2>

      <textarea name="Feedback" rows="8" cols="80"></textarea>

      <input type="submit" name="" value="submit">


    </form>

  </body>
</html>
