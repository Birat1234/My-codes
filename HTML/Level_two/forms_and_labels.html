<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms and Labels</title>
  </head>
  <body>
    <form class="" action="http://www.facebook.com" method="post">


      <label>
          Enter text and redirect to facebook
          <input type="text" name="" value="">
          <input type="submit" name="" value="submit">
      </label>

      <label>
           Enter text
           <input type="text" name="" value="">
      </label>

    <h1>Label with for</h1>

    <label for="user">Enter Input</label>

    <input id="user" type="text" name="user input" placeholder="Enter your name" required>
    <input id="user" type="text" name="user input" placeholder="Enter hobby">
    <input id="user" type="email" name="user input" placeholder="Enter your email" required>
    <input id="user" type="submit" name="user input" value="submit">

    </form>
  </body>
</html>
